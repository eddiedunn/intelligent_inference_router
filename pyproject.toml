[project]
name = "intelligent_inference_router"
version = "0.1.0"
description = "Distributed inference router system"
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.dependencies]
fastapi = "^0.110"
uvicorn = {version = "^0.29", extras = ["standard"]}
httpx = "^0.27"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
