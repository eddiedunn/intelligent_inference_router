version: '3.8'
services:
  router:
    build:
      context: .
      dockerfile: docker/Dockerfile.router
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - vllm
    volumes:
      - ./memory-bank:/app/memory-bank:ro
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  vllm:
    image: vllm/vllm-openai:latest
    command: ["--model", "meta-llama/Meta-Llama-3-8B-Instruct"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]


