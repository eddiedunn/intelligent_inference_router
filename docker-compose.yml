version: '3.8'
services:
  router:
    build:
      context: .
      dockerfile: docker/Dockerfile.router
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - vllm
    volumes:
      - ~/.huggingface:/root/.huggingface:rw
      - ~/.cache/huggingface:/root/.cache/huggingface:rw
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  vllm:
    image: vllm/vllm-openai:latest
    command: ["--model", "meta-llama/Llama-3.1-8B-Instruct", "--max-model-len", "8192"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8001:8000"
    volumes:
      - ~/.huggingface:/root/.huggingface:rw
      - ~/.cache/huggingface:/root/.cache/huggingface:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]


